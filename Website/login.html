<div class = "centreform login">
	<h1> Galarte </h1>

	<table>

		<tr>
	<td> Username:</td>
	<td><input type = "text" name = "username" required></td>
	</tr>

	<tr>
	<td> Password :</td>

	</table>

<button id="myBtn" class = "centreform">Open Modal</button>

<!-- The Modal -->
<div id="artModal" class="modal clearfix">

  <!-- Modal content -->
  <div class="modal-content" id = "content">
    <span class="close">&times;</span>
    <p>Welcome _____, Here you can add or remove pieces that will be advertised on the app:</p>
	<button id="checkBtn"> Check </button>
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById("artModal");
var inner = document.getElementById("content");
// Get the button that opens the modal
var btn = document.getElementById("myBtn");
var i = 0;
// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];
var check = document.getElementById("checkBtn");
// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
check.onclick = function(){
	
	var name = "piece" + String(i);
	var newPiece = document.createElement(name);
	var text = document.createTextNode(name);
	newPiece.appendChild(text);
	newPiece.style.padding = "3px 2px 2px 2px";
	newPiece.style.display = "block";
	i++;
	
	p1 = document.getElementById("content");
	p1.appendChild(newPiece);
	
	
	}


</script>


</body>
</html>
